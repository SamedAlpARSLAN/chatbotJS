<!-- public/index.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Akıllı Sohbet Botu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Akıllı Sohbet Botu</h1>
      <p>Her türlü sorunuz için yanıt burada!</p>
    </header>
    <main>
      <div class="chat-box">
        <div id="chat-log"></div>
        <form id="chat-form">
          <input type="text" id="user-input" placeholder="Mesajınızı yazın..." autocomplete="off" required>
          <button type="submit">Gönder</button>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Akıllı Sohbet Botu. Tüm hakları saklıdır.</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
